<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper-main">
        <div class="container-main">
            <div class="search-container">
                    <svg id='search' style="width:36px;height:36px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                <input type="text" name="" id="">
                <div class="toggle-container">
                    <h3>°C</h3>
                    <div class="toggle-wrapper">
                        <div class="toggle"></div>
                    </div>
                    <h3>°F</h3>
                </div>
            </div>
            <div class="main-weather">
                <h2 id="place"></h2>
                <div class="temperature">
                    <img class="icon"></img>
                    <h1 id="temp"><span id="deg-unit">°C</span></h1>
                </div>
                <h3 id="temp-desc"></h3>
                    <div class="feels-like">
                        <h3 id="feels-like"></h3>
                        <div class="humidity-container">
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M9.45 9.03C10.23 9.03 10.87 9.67 10.87 10.45S10.23 11.87 9.45 11.87 8.03 11.23 8.03 10.45 8.67 9.03 9.45 9.03M14.55 16.97C13.77 16.97 13.13 16.33 13.13 15.55C13.13 14.77 13.77 14.13 14.55 14.13S15.97 14.77 15.97 15.55C15.97 16.33 15.33 16.97 14.55 16.97M9.2 17L8 15.8L14.8 9L16 10.2L9.2 17M19.35 10.03C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.03C2.34 8.36 0 10.9 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.03M19 18H6C3.79 18 2 16.21 2 14S3.79 10 6 10H6.71C7.37 7.69 9.5 6 12 6C15.04 6 17.5 8.46 17.5 11.5V12H19C20.66 12 22 13.34 22 15S20.66 18 19 18Z" />
                            </svg>
                            <h3 id="humidity"></h3>
                        </div>
                    </div>
                    <div class="wind-container">
                        <h3 id="speed"><span id="speed-unit">m/s</span></h3>
                        <h3 id="direction"></h3>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
